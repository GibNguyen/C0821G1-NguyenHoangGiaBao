<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phần tử của mảng'))
    let array=[n];
    for(let i=0;i<n;i++) {
        let value = prompt('Nhập phần tử thứ' + (i + 1));
        array[i] = value;
    }
    for(i=0;i<n;i++)
    {
        if(array[i]=="-")
        {
            array[i]="+"
        }
    }
    document.write(array);
</script>
</body>
</html>
