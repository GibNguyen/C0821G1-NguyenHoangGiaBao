<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phần tử của mảng'))
    let array=[n];
    let count =0;
    for(let i=0;i<n;i++)
    {
        let value = prompt('Nhập phần tử thứ' + (i + 1));
        array[i] = value;
    }
    for(let i=0;i<n;i++)
    {
        let n = parseInt(array[i]%1);
        if(n===0)
        {
            count=count+1;
        }
    }
document.write('Số ký tự số trong mảng là '+count)
</script>
</body>
</html>
