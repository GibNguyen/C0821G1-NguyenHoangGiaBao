<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt('Nhập chuỗi 1');
    let str2=prompt('Nhập chuỗi 2')
    let array1 = str1.split(" ")
    let array2 = str2.split(" ")
    let check;
    if(array1.length!==array2.length)
    {
        alert('2 chuỗi không giống nhau')
    }
    else
    {
        for(i=0;i<array1.length;i++)
        {
            if(array1[i]===array2[i])
            {
                check = true;
            }
            else
            {
                check=false;
            }
        }
        if(check==true)
        {
            alert('2 chuỗi giống nhau')
        }
        else
        {
            alert('2 chuỗi không giống nhau')
        }
    }


</script>
</body>
</html>
