<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array=new Array(10);
    for(let i=0;i<10;i++)
    {
        let value=parseInt(prompt('Nhập phần tử thứ' +(i+1)));
        array[i] = value;
    }
    let v=parseInt(prompt('Nhập 1 số nguyên V'));
    let check = false;
    for(let i=0;i<10;i++)
    {

        if(v===array[i])
        {
            check = true;
            break;
        }
    }
    if (check===true)
    {
        alert('V in the array')
    }
    else
    {
        alert('V is not in the array')
    }
</script>
</body>
</html>
