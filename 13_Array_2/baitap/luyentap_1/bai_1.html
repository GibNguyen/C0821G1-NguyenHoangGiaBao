<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Các phần tử lớn hơn 10 là</h1>
<script>
    let array = [10];
    for(let i=1;i<=10;i++)
    {
        let input = parseInt(prompt('Nhập vào phần tử thứ :'+i))
        array[i] = input;
        if(array[i]>=10)
        {
            document.write(array[i]);
            document.write('<br>');
        }
    }
</script>
</body>
</html>
