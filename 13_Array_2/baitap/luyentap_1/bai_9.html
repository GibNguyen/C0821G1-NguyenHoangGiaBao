<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[10];
    for(let i=0;i<10;i++)
    {
        let value=parseInt(prompt('Nhập phần tử thứ' +(i+1)+' mảng a'));
        a[i] = value;
    }
    let b=[10];
    for(let i=0;i<10;i++)
    {
        let value=parseInt(prompt('Nhập phần tử thứ' +(i+1)+' mảng b'));
        b[i] = value;
    }
    let c;
    c= a.concat(b);
    document.write(c.toString())
</script>
</body>
</html>
