<script>
    let phys;
    let chems;
    let bio;
    phys = prompt("nhap diem mon ly")
    chems = prompt("nhap diem mon hoa")
    bio = prompt("nhap diem mon sinh")
    let phys1 = parseInt(phys)
    let chems1 = parseInt(chems)
    let bio1 = parseInt(bio)
    let sum = phys1 + chems1 + bio1
    let average = sum/3

    document.write("tong diem 3 mon =" + sum)
    document.write("<br>")
    document.write("diem trung binh 3 mon =" + average)
</script>
