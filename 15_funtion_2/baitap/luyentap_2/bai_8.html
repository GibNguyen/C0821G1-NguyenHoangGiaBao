<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function daonguoc(array) {
        array.reverse()
        document.write(array)
    }
    let n = parseInt(prompt('Nhập số phần tử trong mảng'));
    let arr=[];
    for(let i=0;i<n;i++)
    {
         arr[i]=prompt('nhập phần tử thứ '+(i+1))
    }
    daonguoc(arr)
</script>
</body>
</html>
