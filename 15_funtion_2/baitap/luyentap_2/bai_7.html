<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số thứ 1'));
    let b = parseInt(prompt('Nhập số thứ 2'));
    function swap(x,y) {
        let temp;
        temp = x;
        x = y;
        y=temp;
        alert('Số đầu tiên là '+x+' và số thứ hai là '+y);
    }
    swap(a,b)
</script>
</body>
</html>
