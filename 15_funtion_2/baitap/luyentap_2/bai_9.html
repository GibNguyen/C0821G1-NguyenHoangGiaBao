<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập số phần tử của mảng'))
    let array=[];
    for(let i=0;i<n;i++)
    {
        array[i]=prompt('nhập vào phần tử thứ '+(i+1))
    }
    let a= prompt('nhập 1 kí tự bất kì')
    let count =0;
    function sosanh(x) {
        for(let j=0;j<array.length;j++)
        {
            if(x==array[j])
            {
                count++;
            }
        }
        alert('Kí tự bạn vừa nhập đã xuất hiện '+count+ ' lần trong mảng ')
    }
    sosanh(a);
</script>
</body>
</html>
