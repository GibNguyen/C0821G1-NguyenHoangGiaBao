<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào 1 số nguyên : </label>
<input type="text" id="tuoi">
<button onclick="kiemtra()">Kiểm tra</button>
<p id="kq"></p>
<script>
    function kiemtra() {
        let tuoi=parseInt(document.getElementById('tuoi').value);
        if (tuoi >0){
            if(tuoi <120){
                document.getElementById('kq').innerText=tuoi + ' là tuổi của một người'
            }
            else {
                document.getElementById('kq').innerText=tuoi + ' không phải là tuổi của một người'
            }
        }
        else {
            document.getElementById('kq').innerText=tuoi + ' không phải là tuổi của một người'
        }

    }
</script>
</body>
</html>
