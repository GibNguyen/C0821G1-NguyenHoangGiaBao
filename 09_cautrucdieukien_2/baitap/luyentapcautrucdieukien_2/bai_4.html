<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a=parseInt(prompt('Nhập chiều dài hình chữ nhật'));
        let b=parseInt(prompt('Nhập chiều rộng hình chữ nhật'));
        let s=a*b;
        document.write('Diện tích hình chữ nhật là :' + s)
    </script>
</body>
</html>
