<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhập vào 1 số nguyên dương'));
    let giaithua = 1;
    for (let i=1;i <=a;i++){
        giaithua = giaithua*i;
    }
    alert('Số bạn vừa nhập có giai thừa là :' + giaithua);


</script>
</body>
</html>
