<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhập số phần tử trong mảng a'));
    let m=parseInt(prompt('Nhập số phần tử trong mảng b'));
    let a=[];
    let b=[];
    let check=false;
    for(let i=0;i< n;i++)
    {
       a[i]=parseInt(prompt("Nhập vào phần tử thứ"+ (i+1)+' mảng a'));
    }
    for(let j=0;j< m;j++)
    {
        b[j]=parseInt(prompt("Nhập vào phần tử thứ"+ (j+1)+' mảng b'));
    }
    for(let i=0;i<a.length;i++)
    {
        for (let j = 0; j < b.length; j++)
        {
            if (b[j] == a[i])
            {
               check=true;
               break;
            }

        }
    }
    if(check)
    {
        b.splice(j,1)
    }
    document.write(b)
</script>
</body>
