<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt('Nhập số phần tử trong mảng a'));
    let m=parseInt(prompt('Nhập số phần tử trong mảng b'));
    let a=[n];
    let b=[m];
    for(let i=0;i< n;i++)
    {
        let value=parseInt(prompt("Nhập vào phần tử thứ"+ (i+1)+' mảng a'));
        a[i]=value;
    }
    for(let i=0;i< m;i++)
    {
        let value=parseInt(prompt("Nhập vào phần tử thứ"+ (i+1)+' mảng b'));
        b[i]=value;
    }
    
</script>
</body>
</html>
