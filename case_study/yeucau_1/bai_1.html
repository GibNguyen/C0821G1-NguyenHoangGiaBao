<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m=parseInt(prompt('Nhập chiều rộng'));
    let n=parseInt(prompt('Nhập chiều dài'));

    for(let i =1;i<=m;i++)
    {
        for(let j=1;j<=n;j++)
        {
            if (i === 1 || i === m)
            {
                document.write('*')
            }
            else if (j===1||j===n)
            {
                document.write('*')
            }
            else
            {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>');
    }
</script>
</body>
</html>
