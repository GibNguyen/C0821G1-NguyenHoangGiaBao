<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let str = prompt('Nhập vào xâu kí tự');
let array = str.split('');
let c=Array();
let check;
for(let i=1;i<array.length;i++)
{
    for(let j=0;j<=i;j++)
    {
        if(array[i]==array[j])
        {
            check = false
        }
        else
        {
           check = true
        }
    }
}
if (check)
{
    c.push(array[i])
}
document.write(c)
</script>


</body>
</html>
