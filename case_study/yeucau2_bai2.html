<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhập một kí tự bất kỳ trong bảng chữ cái tiếng Anh từ bàn phím');
    switch (a) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E': document.write(a+' là nguyên âm');break;
        default: document.write(a+ ' là phụ âm');break;
    }
</script>
</body>
</html>
