<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas1" width="300" height="400"></canvas>
<script>
    class Rectangle{
        constructor(dai,rong) {
            this.dai = dai;
            this.rong =rong;
        }
        getDai(){
            return this.dai
        }
        getRong(){
            return this.rong
        }
        setDai(Dai){
            this.dai = Dai
        }
        setRong(Rong){
            this.rong = Rong
        }
        tinhDientich(){
            document.write('Diện tích là ' +this.dai*this.rong)
        }
        tinhChuvi(){
            document.write('Chu vi là '+(this.dai+this.rong)*2)
        }
        veCanvas(){
            var canvas = document.getElementById('canvas1');
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.rect(100,100,this.dai,this.rong);
            ctx.stroke();
        }
    }
    let rectangle = new Rectangle(200,100);
    rectangle.veCanvas();
    document.write('<br>');
    rectangle.setDai(300);
    rectangle.setRong(150);
    rectangle.tinhDientich()
    document.write('<br>');
    rectangle.tinhChuvi();
</script>
</body>
</html>
