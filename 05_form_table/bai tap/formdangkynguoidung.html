<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .int{
            font-size: 30px;
            line-height:50px;
        }
    </style>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <div class="int">
        <label for="hoten" style="font-weight: bold">Họ và Tên:</label><br>
        <input class="int" type="text" name="name" id="hoten">
    </div>
    <div class="int">
        <label for="email1" style="font-weight: bold">Email:</label><br>
        <input class="int" type="text" name="email" id="email1">
    </div>
    <div class="int">
        <label for="sdt" style="font-weight: bold">Số điện thoại:</label><br>
        <input class="int" type="number" name="phone" id="sdt">
    </div>
    <div class="int">
        <label style="font-weight: bold">Giới tính:</label><br>
        <input class="int" type="radio" name="gender" value="male" id="male1"><label for="male1">Male</label>
        <input class="int" type="radio" name="gender" value="female" id="female1"><label for="female1">Female</label>
    </div >
    <div class="int">
        <input class="int" type="submit" value="Đăng ký"
    </div>


</form>

</body>
</html>
