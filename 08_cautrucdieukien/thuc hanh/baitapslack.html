<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập điểm nào:</h1>
<table>
    <tr>
        <th>Điểm Toán</th>
        <th>Điểm Lý</th>
        <th>Điểm Hóa</th>
        <th></th>
    </tr>
    <tr>
        <td>
            <input type="text" id="math">
        </td>
        <td>
            <input type="text" id="phys">
        </td>
        <td>
            <input type="text" id="chems">
        </td>
        <td>
            <button onclick="check()">Xét điểm</button>
        </td>
    </tr>
</table>
<h1> Điểm Trung Bình:</h1>
<h1 id="result"></h1>
<script>
    function check(){
    let toan = parseInt(document.getElementById('math').value);
    let ly = parseInt(document.getElementById("phys").value);
    let hoa = parseInt(document.getElementById("chems").value);
    let average = (toan + ly + hoa)/3;
    if (average>=8){
        document.getElementById('result').innerHTML=average +"-> Giỏi "
    }
    else if (average>=5){
        document.getElementById('result').innerHTML=average + "-> Khá"
    }
    else {
        document.getElementById('result').innerHTML=average +"-> Yếu"
    }
    }
</script>

</script>

</body>
</html>
